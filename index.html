<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jeremy Jacobskind's Guessing Game</title>
		<link href='http://fonts.googleapis.com/css?family=Kalam:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<h2>Jeremy Jacobskind's Guessing Game</h2>
			<ul id="menu">
				<li><a href="#" id="left_btn">New Game</a></li>
				<li><a href="#" id="right_btn">Show Answer</a></li>
			</ul>
		</header>
		<div id="game_square">
			<p>Please guess a number between 1 and 100.</p>
			<input type="text">
			<a href="#">Guess!</a>
			<p>Response messages to guesses will display here</p>
		</div>
		<div id="prev_guess_square">
			<h3>Previous Guesses</h3>
			<p>ex: 50, 25, 12</p>
		</div>
		<footer>
			&copy; 2014 Jeremy Jacobskind
		</footer>
	</body>
<html>
